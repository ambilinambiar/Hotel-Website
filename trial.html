<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport" content= 
		"width=device-width, initial-scale=1.0"> 
	<title>navbar</title> 
	<style> 
		ul { 
			list-style-type: none; 
			margin: 0; 
			padding: 0; 
			overflow: hidden; 
            background-color: green; 
            float: right;
		} 

		li { 
			float: left; 
		} 

		li a { 
			display: block; 
			color: white; 
			text-align: center; 
			padding: 14px 16px; 
			text-decoration: none; 
		} 

		li a:hover { 
			background-color: lightgreen; 
			color: black; 
		} 
	</style> 
</head> 

<body> 
	<ul> 
		<li><a href="#">Home</a></li> 
		<li><a href="#">About</a></li> 
		<li><a href="#">Contact</a></li> 
	</ul> 
</body> 

</html>
